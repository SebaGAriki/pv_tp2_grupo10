<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadena de caracteres</title>
</head>
<body>
    <header class="header">
        <div>
            <h1>Ingresa una cadena de caracteres</h1>
            <p>La cadena debe ser de ? y/o numeros (estos entre 0 - 4)</p>
            <p>Los signos de pregunta seran remplazado por la suma de los numeros adyacentes</p>
        </div>
    </header>
    <section class="section-formulario">
        <input id="inputCadena" type="text" placeholder="Ej: 1?2?3?4">
        <button id="botonCalcular">Calcular</button>
    </section>
</body>
<script src="../src/ejercicio03/ejercicio03.js"></script>
</html>
